<div class="btn-group pull-right">
  <a href="#/rfidcards/new" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> New</a>
</div>
<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Code</th>
    <th>Active?</th>
    <td>&nbsp;</td>
  </tr>
  </thead>
  <tbody>
  <tr ng-show="(rfidCards.length) == 0">
    <td colspan="4">No RFID Cards added.</td>
  </tr>
  <tr ng-repeat="rfidCard in rfidCards">
    <td>{{ rfidCard.name }}</td>
    <td>{{ rfidCard.code }}</td>
    <td>
      <span class="label label-success" ng-show="rfidCard.isActive">Yes</span>
      <span class="label label-danger" ng-hide="rfidCard.isActive">No</span>
    </td>
    <td>
      <div class="btn-group">
        <a class="btn btn-default" ng-click="edit(rfidCard)">Edit</a>
        <!--<a class="btn btn-danger" ng-click="remove(rfidCard)">Delete</a>-->
      </div>
    </td>
  </tr>
  </tbody>
</table>
